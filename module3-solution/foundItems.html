<h1 ng-if='list[0]'>Menu Items that include "{{ searchTerm }}"</h1>
<h2 ng-if='!list[0] && list'>Nothing Found</h2>
<ol>
    <li ng-repeat="item in list">
        <div>{{ item.name }}, {{ item.short_name }}, {{item.description}}
            <button ng-click="onRemove({index: $index});">Don't Want This One!</button>
        </div>
    </li>
</ol>
