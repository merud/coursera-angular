<h1>Here is your account information</h1>

<div ng-if="userDisplay.firstName">
    First Name: {{ userDisplay.firstName}} <br>
    Last Name: {{ userDisplay.lastName}} <br>
    Email: {{ userDisplay.email}} <br>
    Phone: {{ userDisplay.phone }}
    <!-- Favorite Item: {{ signup.user.favorite }} -->
</div>
<div ng-if="!userDisplay.firstName">
    Not Signed Up Yet. 
    <a ui-sref="public.signup">Sign up Now!</a>
</div>
